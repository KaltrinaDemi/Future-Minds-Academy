<!DOCTYPE html>
<html>
<head>
    <title>Table with Two Colspan and Six Rows</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2"><b>Company</b></th>
            <th>Model</th>
        </tr>
        <tr>
            <td rowspan="2">Dodge</td>
            <td>Challenger</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Wrangler</td>
            
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Fiesta</td>
            <td>Escape</td>
        </tr>
        <tr>
            <td rowspan="2">Ford</td>
            <td>Focus</td>
            <td>Carrera</td>
        </tr>
        <tr>
            <td>BMV</td>
            <td>5 series</td>
        </tr>
        <tr>
            <td>Golf</td>
            <td>TDI</td>
            <td>Turbo</td>
        </tr>
    </table>
</body>
</html>
